name: 'Test Formulae'
on:
  workflow_dispatch:
  repository_dispatch:
  schedule:
    - cron: '30 5 * * *'
jobs:
  tests:
    if: "!contains(github.event.head_commit.message, 'skip-test')"
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
        extensions: ['amqp, grpc, igbinary, imagick, imap, pcov, pecl_http, propro, protobuf, raphf, swoole, xdebug']
        include:
          - php-versions: '5.6'
            extensions: amqp, grpc, igbinary, imagick, pecl_http, imap, propro, protobuf, raphf, swoole, xdebug
          - php-versions: '7.0'
            extensions: amqp, grpc, igbinary, imagick, pecl_http, imap, propro, protobuf, raphf, swoole, xdebug
          - php-versions: '7.2'
            extensions: xdebug2
          - php-versions: '7.3'
            extensions: xdebug2
          - php-versions: '7.4'
            extensions: xdebug2
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@develop
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: ${{ matrix.extensions }}
      - name: Testing PHP version
        run: |
          php -v
          php -r "if(strpos(phpversion(), '${{ matrix.php-versions }}') === false) {throw new Exception('Wrong PHP version Installed');}"
      - name: Testing Extensions
        if: matrix.extensions != 'xdebug2'
        run: |
          php -m
          php -r "if(substr(phpversion(), 0, 3)<8.0 && ! extension_loaded('amqp')) {throw new Exception('amqp not found');}"
          php -r "if(substr(phpversion(), 0, 3)<8.0 && ! extension_loaded('grpc')) {throw new Exception('grpc not found');}"
          php -r "if(substr(phpversion(), 0, 3)<8.0 && ! extension_loaded('imagick')) {throw new Exception('imagick not found');}"
          php -r "if(substr(phpversion(), 0, 3)<8.0 && ! extension_loaded('protobuf')) {throw new Exception('protobuf not found');}"
          php -r "if(substr(phpversion(), 0, 3)<8.0 && ! extension_loaded('swoole')) {throw new Exception('swoole not found');}"
          php -r "if(substr(phpversion(), 0, 3)<8.0 && ! extension_loaded('propro')) {throw new Exception('propro not found');}"
          php -r "if(phpversion()>=7.1 && ! extension_loaded('pcov')) {throw new Exception('pcov not found');}"
          php -r "if(! extension_loaded('igbinary')) {throw new Exception('igbinary not found');}"
          php -r "if(! extension_loaded('imap')) {throw new Exception('imap not found');}"
          php -r "if(! extension_loaded('raphf')) {throw new Exception('raphf not found');}"
          php -r "if(! extension_loaded('xdebug')) {throw new Exception('xdebug not found');}"
      - name: Testing Xdebug2
        if: matrix.extensions == 'xdebug2'
        run: php -r "if(phpversion('xdebug')!='2.9.8') {throw new Exception('xdebug2 not found');}"
